<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginForm">
        <div class="form">
            <h1 class="login__title">
                Login Form UI
            </h1>
            <p class="login__desc">Please enter your user information</p>
            <p class="login__email">Email</p>
            <input type="email" name="" id="email" placeholder="Enter email here">
            <p class="login__password">Password</p>
            <input type="password" name="" id="password" placeholder="****************">
            <input type="checkbox" name="" id="checkbox">
            <p class="login__remember">Remember me</p>
            <button class="login__btn">Sign In</button>
            <a href="" class="login__create">Create An Account</a>
            <p class="login__forgot">Fotgot your password</p>
        </div>
    </div>

</body>
</html>
